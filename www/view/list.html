<div class="container" ng-init="reqId = '<%-locals.reqId%>'">    <div class="lc-inspect-body" ng-controller="inspectListCtrl">        <div class="lc-inspect-message">        </div>        <div ng-if="inspects.length > 0" class="inspect-item" ng-repeat="inspect in inspects">            {{inspect.method | methodName}}            <br>            {{inspect.headers}}            <br>            {{inspect.params}}            <br>            {{inspect.query}}            <br>            {{inspect.body}}            <br>            {{inspect.ip}}            <br>            {{inspect.createdAt}}            </li>        </div>        <div class="lc-inspect-empty row" ng-if="inspects.length == 0">            <div class="col-xs-offset-2 col-xs-8">                <div class="lc-inspect-url-title">                    <h4>请求URL地址</h4>                    <input type="text" click-select class="form-control" ng-model="vm.url">                </div>                <div class="lc-inspect-method">                    <span>向该地址发出请求后，刷新页面查看结果</span>                </div>            </div>        </div>    </div></div>
